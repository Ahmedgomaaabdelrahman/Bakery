<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>  
      <ion-row style="text-align: center">
        <ion-col col-1>
          <ion-buttons>
            <button ion-button navPop icon-only>
                <ion-icon style="color:gray" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-11 style="padding: 10px 0">{{'Shopping Cart'|translate}}</ion-col>
     </ion-row>
  </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-row>
  <ion-col col-12>
      <img src="assets/imgs/topimg.png">
  </ion-col>
</ion-row>

<ion-row style="color: gray;">
  <ion-col col-4 style="text-align:start;color:orange">
      {{'Add items'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:center">
      {{'Locations'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:end">
      {{'Payment'|translate}}
  </ion-col>
</ion-row>


<div class="itemrow">
  <ion-row *ngFor="let item of cartItems">
    <ion-col col-4>
      <img [src]="MainProvider.itemsImg+item.itemimages.image_path">
      <!--<div class="tcolor"></div>-->
    </ion-col>
    <ion-col col-8>
      <ion-row>
        <ion-col col-10> <p class="p1">{{item.items.item_name}} </p></ion-col>
        <ion-col col-2><ion-icon class="closeicon" name="close" (click)="deleteItem(item.items.item_id)"></ion-icon></ion-col>
      </ion-row>
       
        <p class="p2" >{{item.items.price}}</p>
        <div>
          <ion-icon name="add"></ion-icon>
          <p class="no">{{item.items.quantity}}</p>
          <ion-icon name="remove"></ion-icon>

          <!-- <p class="print" >{{'Printed'|translate}}</p> -->
         <!-- <img src="assets/imgs/printer.png">  -->
      </div>
    </ion-col>
  </ion-row>
</div>


  




</ion-content>
<ion-footer class="bottomrow">
   <ion-col col-3>
     <button ion-button  block navPop>{{'Back'|translate}}</button>
   </ion-col>
   <ion-col col-9>
     <button ion-button block (click)="golocation()">{{'Next'|translate}}</button>
   </ion-col>
</ion-footer>
