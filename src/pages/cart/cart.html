<ion-content>
<yellowhead></yellowhead>
<p class="pagetitle">{{'Cart'|translate}}</p>
<ion-row>
  <ion-col col-12>
      <img width="100%" src="assets/imgs/topimg.png">
  </ion-col>
</ion-row>

<ion-row style="color: gray;">
  <ion-col col-4 style="text-align:start;color:#3b9ea6">
      {{'Add items'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:center">
      {{'Locations'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:end">
      {{'Payment'|translate}}
  </ion-col>
</ion-row>

<input class="total"  value="{{totalprice}}" readonly>

<div class="itemrow">
  <ion-row *ngFor="let item of cartItems,let i=index">

      <ion-col col-4>
        <img [src]="MainProvider.itemsImg+item.items.itemimages[0].image_path">
        <!--<div class="tcolor"></div>-->
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-10> <p class="p1">{{item.items.item_name}} </p></ion-col>
          <ion-col col-2><ion-icon class="closeicon" name="close" (click)="deleteItem(i,item.cart_id)"></ion-icon></ion-col>
        </ion-row>
         
          <p class="p2" >{{item.items.price}}</p>
          <div>
            <ion-icon name="add"  (click)="increaseQuan(i,item.cart_id,quanno)"></ion-icon>
            <input id="no" #quanno value={{item.quantity}} readonly>
             
            <ion-icon name="remove" id="remove" (click)="decreaseQuan(i,item.cart_id,quanno,item.item_id)" ></ion-icon>
          </div>
      </ion-col>
  </ion-row>
</div>


  




</ion-content>
<ion-footer class="bottomrow">
   <ion-col col-3>
     <button ion-button  block navPop>{{'Back'|translate}}</button>
   </ion-col>
   <ion-col col-9>
     <button ion-button block [disabled]="!totalprice" (click)="golocation()">{{'Next'|translate}}</button>
   </ion-col>

   
</ion-footer>
