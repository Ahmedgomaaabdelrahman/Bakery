<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row style="text-align: center;">
        <ion-col col-1><img src="assets/imgs/search.png"></ion-col>
        <ion-col col-9 style="font-family: Bitter;font-weight: 500;">{{'Categories'|translate}}</ion-col>
        <ion-col col-2 (click)="goCart()"> <p class="cartno">{{MainProvider.cartNo}}</p> <img height="35px" src="assets/imgs/cart.png"></ion-col>
        <!-- <ion-col col-1  (click)="presentActionSheet()">
          <img height="28px" src="assets/imgs/filter.png">
        </ion-col> -->
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row style="margin:30px 20px;">
    <ion-col col-6 *ngFor="let cat of categories" (click)="getCatItems(cat.categories_id)">
      <div class="imgdiv">
      <img [src]="MainProvider.catImgs+cat.category_image"><br>
       {{cat.categoryname_ar}}
      </div>
    </ion-col>
  </ion-row>
 
</ion-content>
