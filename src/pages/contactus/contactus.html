<ion-content >
  <yellowhead></yellowhead>
  <p class="contact">{{'Contact us'|translate}}</p>
  <ion-row>
    <ion-col col-6>
      <div class="contdiv">
        <h6>{{'Phone Numbers'|translate}}</h6>
        <p>{{phone}}</p>
       
      </div>
    </ion-col>
    <ion-col col-6>
      <div class="contdiv">
        <h6>{{'Address'|translate}}</h6>
        <p>{{address}}</p>
       
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <div class="contdiv">
        <h6>{{'Emails'|translate}}</h6>
        <p>{{emails}}</p>
    
      </div>
    </ion-col>
  </ion-row>
  <div class="contdiv">
    <h6>{{'Contact Managment'|translate}}</h6>
    <div class="sendbox">
      <ion-input  type="text" [(ngModel)]="msg" placeholder="{{'Write Here'|translate}}"> </ion-input>
      <button ion-button block [disabled]="!msg" (click)="sendContact()">{{'Send'|translate}}</button>
  </div>
  </div>
  
  <ion-row class="bottom">
    <ion-col col-3>
     <a  [href]="fb">
      <img src="assets/imgs/contface.png">
     </a> 
    </ion-col>
    <ion-col col-3>
      <a [href]="inst">
        <img src="assets/imgs/instgram.png">
      </a>
      <h4></h4>
    </ion-col>
    <ion-col col-3>

      <a [href]="skype">
        <img src="assets/imgs/skype.png">
      </a>
      
    </ion-col>
    <ion-col col-3>
      <a [href]="twit">
        <img src="assets/imgs/conttw.png">
      </a> 
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <yellowtabs></yellowtabs>  
</ion-footer>
