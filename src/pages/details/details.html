<ion-header>
<ion-navbar>
<ion-title>
  <ion-row style="text-align: center">
    <ion-col col-1>
      <ion-buttons>
        <button ion-button navPop icon-only>
            <ion-icon style="color:gray" name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-10 style="padding: 10px 0">{{'Details'|translate}}</ion-col>
    <ion-col col-1 style="padding: 10px 0">
      <!-- <ion-icon class="heart" name="heart-outline"></ion-icon> -->
    </ion-col>
  </ion-row>
</ion-title>
</ion-navbar>
</ion-header>


<ion-content>
  <div style="width: 90%;
    box-shadow: 3px 3px 37px grey;
    margin: 30px auto;
    height: 176px;">
<ion-slides autoplay="2000" dir="rtl" loop="true" pager >
    <ion-slide *ngFor="let img of images">
      <img [src]="MainProvider.itemsImg+img.image_path">
    </ion-slide>

</ion-slides>
<div class="rate">
  <ion-icon name="star"></ion-icon><br>
  4.2
</div>
</div>

<h2>{{name}}</h2>
<!--<div style="text-align: center;">
  <ion-input  type="color"></ion-input>
  <ion-input  type="color"></ion-input>
  <ion-input  type="color"></ion-input>
</div>-->
<button *ngIf="catid == 1" ion-button clear class="print" (click)="tartOptions()">{{'Add more Options'|translate}}</button>
<p>{{details}}</p>

 <ion-row class="bottomrow">
   <ion-col col-4 style="padding:10px;">
     <div>{{quantiy}}</div>
   </ion-col>
   <ion-col col-8>
     <button ion-button block (click)="addTocart()">{{'Add to Cart'|translate}}</button>
   </ion-col>
</ion-row>  
</ion-content>
