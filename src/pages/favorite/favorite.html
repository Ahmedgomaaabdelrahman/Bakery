<ion-header>
  <ion-navbar>
    <ion-title>
    <ion-row style="text-align: center;">
        <ion-col col-1><img src="assets/imgs/search.png"></ion-col>
        <ion-col col-8 style="font-family: Bitter;font-weight: 500;">{{'Favorites'|translate}}</ion-col>
        <ion-col col-2> <img height="35px" src="assets/imgs/cart.png"></ion-col>
        <ion-col col-1  (click)="presentActionSheet()">
          <img height="28px" src="assets/imgs/filter.png">
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="product">
    <ion-col col-6 *ngFor="let item of favItems, let i = index">
      <ion-icon class="heart" name="close" (click)="deleteItem(item.item_id)"></ion-icon>
      <img [src]="MainProvider.itemsImg+item.itemimages.image_path" (click)="showDetails()">
      <p >{{item.items.item_name}}</p>
      <p>${{item.items.price}}</p>
      <button ion-button block (click)="addToCart()">{{'Add to Cart'|translate}}</button>
      <!-- <div *ngIf="quan">
        <ion-icon name="add"></ion-icon>
        <p id="no">{{item.quantity}}</p>
        <ion-icon name="remove"></ion-icon>
      </div> -->
    </ion-col>
  </ion-row>
</ion-content>
