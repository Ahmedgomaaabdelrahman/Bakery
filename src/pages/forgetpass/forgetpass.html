<ion-header>

  <ion-navbar>
    <ion-title>
         <ion-icon (click)="exist()" name="close" style="float: left"></ion-icon>{{'Forget Your Password'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="cont">
    <p>{{'Email Address'|translate}}</p>
    <ion-input type="email" [(ngModel)]="email" class="forget"></ion-input>
  </div>
   <button ion-button block class="con" (click)="forgetPass()">{{'Confirm'|translate}}</button>

</ion-content>
