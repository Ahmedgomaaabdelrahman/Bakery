<ion-content>
<p style="text-align: end;margin: 17px 18px 0;">
  <img src="assets/imgs/modify.png" height="25px" (click)="editAcc()"></p>
<div class="profilediv">
  <img src="assets/imgs/profile.jpg">
  <p>Patrick Barker</p>
  <p>DARIAN_FEEST@OTILIA.NET</p>
</div>

<div>
    <ion-scroll scrollX="true">
      <ion-segment [(ngModel)]="history" color="secondary">
        <ion-segment-button value="pending">
          {{'Recent'|translate}}
        </ion-segment-button>
        <ion-segment-button value="confirmed">
          {{'Past'|translate}}
        </ion-segment-button>
      </ion-segment>
    </ion-scroll>
</div>

<div class="itemrow"  [ngSwitch]="history">
 <div *ngFor="let history of hisarr">
  <ion-row  *ngSwitchCase="history.state">
    <ion-col col-5 (click)="goDetails(history)">
      <img *ngIf="history.cart[0]!= null" [src]="MainProvider.itemsImg+history.cart[0].items.itemimages[0].image_path">
      <img *ngIf="history.cart[0]== null" src="assets/imgs/roug1.jpg">
      <div id="price">${{history.total_price}}</div>
    </ion-col>
    <ion-col col-7>
        
      <ion-row>
        <ion-col col-10><p class="p1">{{'Order'|translate}} #{{history.historyinfo_id}} </p></ion-col>
        <ion-col col-2><ion-icon *ngIf="history.state == 'pending'" class="closeicon" name="close" (click)="deleteItem(i,history.historyinfo_id)"></ion-icon></ion-col>
      </ion-row>
    
        <p class="p2">{{history.created_at|date}}</p>
        <ion-row class="payrow">
            <ion-col col-6 style="text-align: start;color:#08a1bd">{{history.payment_method}}</ion-col>
            <ion-col col-6 style="text-align: end ;color:lightgray">{{history.cart.length}} {{'items'|translate}}</ion-col>
        </ion-row>
    </ion-col>
  </ion-row>
