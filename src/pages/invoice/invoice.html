<ion-content>
<ion-row>
  <ion-col col-6 class="colinvoice">{{'INVOICE'|translate}}
  </ion-col>
  <ion-col col-6 class="colno">#{{invoice[0].historyinfo_id}}</ion-col>
</ion-row>

<!-- <p>{{invoice.created_at|date}}</p> -->

<ion-row>
  <ion-col col-6 class="colleft">{{'Order Date'|translate}}</ion-col>
  <ion-col col-6 class="colright">{{invoice[0].created_at|date}}</ion-col>
</ion-row>
<ion-row>
    <ion-col col-6 class="colleft">{{'Payment Method'|translate}}</ion-col>
    <ion-col col-6 class="colright">{{invoice[0].payment_method}}</ion-col>
</ion-row>

<ion-row>
  <ion-col col-6 class="colleft">{{'Items'|translate}}</ion-col>
  <ion-col col-6 class="colright">{{invoice[1].itemsNo}}</ion-col>
</ion-row>

<ion-row style="padding:0;margin: 45px 0 0">
  <ion-col col-12 style="padding: 5px 0;"><img src="assets/imgs/invline.png"></ion-col>
</ion-row>

<ion-row style="padding-top:0;">
  <ion-col col-6 class="colleft">{{'Total Price'|translate}}</ion-col>
  <ion-col col-6 class="totalprice">{{invoice[0].total_price}} {{'SAR'|translate}}</ion-col>
</ion-row>
