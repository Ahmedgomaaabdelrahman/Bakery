<!--
  Generated template for the LocationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>  
      <ion-row style="text-align: center">
        <ion-col col-1>
          <ion-buttons>
            <button ion-button navPop icon-only>
                <ion-icon style="color:gray" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-11 style="padding: 10px 0">{{'Shopping Cart'|translate}}</ion-col>
     </ion-row>
  </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-row>
  <ion-col col-12>
      <img src="assets/imgs/topimg2.png">
  </ion-col>
</ion-row>

<ion-row style="color: gray;">
  <ion-col col-4 style="text-align:start">
    {{'Add items'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:center;color:orange">
    {{'Locations'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:end">
    {{'Payment'|translate}}
  </ion-col>
</ion-row>


<ion-list no-lines radio-group>
 <div class="contdiv" *ngFor="let location of locations">
   <ion-row>
     <ion-col col-1>
        <ion-icon class="deleteicon" name="close" (click)="deleteLocation(location.location_id)"></ion-icon>
     </ion-col>
     <ion-col col-1>
        <img style="margin-top:10px" src="assets/imgs/mapmarker.png" height="20px">
     </ion-col>
     <ion-col col-10> 
       <ion-item class="myitem">  
        <ion-label>
          {{location.location_label}} 
        </ion-label>
        <!-- <p>604 Simios Int 34</p> -->
        <ion-radio  [value]="location.location_id"></ion-radio>
       </ion-item> 
     </ion-col>
   </ion-row>
   
   
   
  </div>
 
</ion-list>  

<ion-row (click)="addLocation()" style="    margin: 0px 5px;
    padding: 10px 0px 30px;
    border-bottom: 1px solid lightgray;">
  <ion-col col-1> 
    <img src="assets/imgs/mapmarker.png" height="20px"></ion-col>
  <ion-col col-9><p style="margin: 0;font-size: 20px;">{{'Add new Location'|translate}}</p></ion-col>
  <ion-col col-1><ion-icon name="arrow-forward" style="font-size: 30px;color: orange;"></ion-icon></ion-col>
  <ion-col col-1></ion-col>
</ion-row>



</ion-content>
<ion-footer class="bottomrow">
   <ion-col col-3>
     <button ion-button block navPop>{{'Back'|translate}}</button>
   </ion-col>
   <ion-col col-9>
     <button ion-button block (click)="goPayment()">{{'Next'|translate}}</button>
   </ion-col>
</ion-footer>
