<div class="imgdiv">
  <img src="assets/imgs/logo.png">
</div>


  <form class="formaa"> 
      <ion-label>{{'Phone No.'|translate}}</ion-label>
      <ion-input type="text" #phoneNo name="phoneNo"></ion-input>
  
      <ion-label>{{'Password'|translate}}</ion-label>
      <ion-input type="password" #password name="password"></ion-input>

      <p (click)="goForget()">{{'Forget My Password'|translate}}</p>


    <ion-row>
        <ion-col col-12><button ion-button outline (click)="gomain()">{{'Sign In'|translate}}</button></ion-col>
    </ion-row>

    <ion-row style="text-align: center;">
     
      <ion-col col-4><img src="assets/imgs/facebook.png" (click)= "logFace()"></ion-col>
      <ion-col col-4><img src="assets/imgs/twitter.png"(click)="twitterlog()"></ion-col>
      <ion-col col-4><img src="assets/imgs/google-plus.png"></ion-col>
    </ion-row>
      <ion-row class="sign">
          <ion-col col-12>{{'DO NOT HAVE AN ACCOUNT ?'|translate}}<span (click)="signUp()" style="color:orange;padding: 10px">{{'SIGN UP'|translate}}</span>
          </ion-col>
      </ion-row>
  </form>
    
</ion-content>
