<ion-header>
  <ion-navbar>
    <ion-title>  
      <ion-row style="text-align: center">
        <ion-col col-1>
          <ion-buttons>
            <button ion-button navPop icon-only>
                <ion-icon style="color:gray" name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-11 style="padding: 10px 0">{{'Shopping Cart'|translate}}</ion-col>
     </ion-row>
  </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-row>
  <ion-col col-12>
      <img src="assets/imgs/topimg3.png">
  </ion-col>
</ion-row>

<ion-row style="color: gray;">
  <ion-col col-4 style="text-align:start">
       {{'Add items'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:center">
       {{'Locations'|translate}}
  </ion-col>
   <ion-col col-4 style="text-align:end;color:orange">
       {{'Payment'|translate}}
  </ion-col>
</ion-row>


<ion-list no-lines radio-group >
 <div class="contdiv">
    <img src="assets/imgs/cash.png" height="20px">
    <ion-item class="myitem">  
        <ion-label>
         {{'Cash on delivery'|translate}}
        </ion-label>
        <ion-radio value="cash" (ionSelect)="changetoCash()"></ion-radio>
    </ion-item> 
  </div>
  <div class="contdiv">
     <img src="assets/imgs/master.png" height="20px">
    <ion-item class="myitem">
      <ion-label>
       {{'PayPal'|translate}}
      </ion-label>
    
    <ion-radio value="rust" value="PayPal" (ionSelect)="changepay()" ></ion-radio>
  </ion-item>
  </div>
</ion-list>
