<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row style="text-align: center;">
        <ion-col col-1><img src="assets/imgs/search.png"></ion-col>
        <ion-col col-8 style="font-family: Bitter;font-weight: 500;"> {{'Settings'|translate}}</ion-col>
       <ion-col col-2> <img height="35px" src="assets/imgs/cart.png"></ion-col>
        <ion-col col-1  (click)="presentActionSheet()">
          <img height="28px" src="assets/imgs/filter.png">
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-row class="cont" (click)="payMethod()">
   <ion-col col-10>{{'Payment methods'|translate}}</ion-col>
   <ion-col col-2> <ion-icon name="arrow-forward"></ion-icon></ion-col>
 </ion-row>

  <ion-row class="cont" (click)="goNotify()">
   <ion-col col-10>{{'Notifications'|translate}}</ion-col>
   <ion-col col-2> <ion-icon name="arrow-forward"></ion-icon></ion-col>
 </ion-row>
  
   <ion-row class="cont">
   <ion-col col-10>{{'Recommend to friend'|translate}}</ion-col>
   <ion-col col-2> <ion-icon name="arrow-forward"></ion-icon></ion-col>
 </ion-row>

  <ion-row class="cont" (click)="goTerms()">
   <ion-col col-10>{{'Terms and conditions'|translate}}</ion-col>
   <ion-col col-2> <ion-icon name="arrow-forward"></ion-icon></ion-col>
 </ion-row>

  <ion-row class="cont" >
   <ion-col col-10>{{'Language'|translate}}</ion-col>
   <ion-col col-2> <ion-toggle (ionChange)="changeLang()"  checked="false"></ion-toggle></ion-col>
 </ion-row>

  <ion-row class="cont" (click)="goAbout()">
   <ion-col col-10>{{'About'|translate}}</ion-col>
   <ion-col col-2> <ion-icon name="arrow-forward"></ion-icon></ion-col>
 </ion-row>

  <ion-row class="cont">
   <ion-col col-10>{{'Logout'|translate}}</ion-col>
   <ion-col col-2> <ion-icon name="arrow-forward"></ion-icon></ion-col>
 </ion-row>
</ion-content>
