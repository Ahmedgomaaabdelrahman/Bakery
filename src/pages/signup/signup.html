<ion-header>

  <ion-navbar>
    <ion-title><ion-icon (click)="gomain()" name="close"></ion-icon></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="width:70%;margin: 10px auto">
    <p id="wel">{{'Welcome to'|translate}}</p>
    <p id="bak">Bakery</p>
  </div>
  <form class="formaa"> 
      <ion-label>{{'User name'|translate}}</ion-label>
      <ion-input type="text" #username></ion-input>
       
      <ion-label>{{'Email'|translate}}</ion-label>
      <ion-input type="email" #email></ion-input>

      <ion-label>{{'Password'|translate}}</ion-label>
      <ion-input type="password" #password></ion-input>

      <button ion-button outline (click)="gomain()">{{'Sign Up'|translate}}</button>
     
      <ion-row class="sign">
          <ion-col col-12>{{'ALREADY HAVE AN ACCOUNT'|translate}}<span (click)="signIn()" style="color:orange">{{'SIGN IN'|translate}}</span>
          </ion-col>
      </ion-row>
  </form>
    
</ion-content>
