<ion-content>
    <div class="imgdiv">
        <img src="assets/imgs/logo.png">
    </div>


  <form class="formaa"> 
      <ion-label>{{'User name'|translate}}</ion-label>
      <ion-input type="text" #username></ion-input>
       
      <ion-label>{{'Email'|translate}}</ion-label>
      <ion-input type="email" #email></ion-input>
       
      <ion-label>{{'Phone Number'|translate}}</ion-label>
      <ion-input type="password" #phone></ion-input>


      <ion-label>{{'Password'|translate}}</ion-label>
      <ion-input type="password" #password></ion-input>

    
      <button ion-button outline (click)="gomain()">{{'Sign Up'|translate}}</button>
     
      <ion-row class="sign">
          <ion-col col-12>{{'ALREADY HAVE AN ACCOUNT'|translate}}<span (click)="signIn()" style="color:orange">{{'SIGN IN'|translate}}</span>
          </ion-col>
      </ion-row>
  </form>
    
</ion-content>
